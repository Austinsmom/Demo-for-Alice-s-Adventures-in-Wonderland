<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  
  label{
    display: block;
    clear: both;
  }
  textarea{
    width: 50%;
  }
  </style>
</head>
<body>
  <h1>Convert pixels polygon paths to em</h1>
  <label for="input">Path in pixels</label>
  <textarea name="input" id="input" cols="30" rows="10"></textarea>
  
  <label for="output">Path in ems</label>
  <textarea name="output" id="output" cols="30" rows="10"></textarea>
  
  
  <script src="convertPixelPathToEm.js"></script>
  <script>
  
  var input = document.querySelector('#input')
  var output = document.querySelector('#output')
  
  input.addEventListener('keyup', function(e){
    output.innerHTML = convertPixelPathToEm(e.target.value)
  })
  
  </script>
</body>
</html>
